<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image-parent">
        <img class="large-image" src="./source/images/winterhold.jpg" alt="An image from Skyrim">
        <div class="image-text">
            Skyrim
        </div>
    </div>

    <div class="form-parent">

        <form class="form" action="">

            <p>This is not a real service! You know you need something like Skyrim in your life. Sign up <em>now</em> to go buy Skyrim</p>
            <p>Todd <em>knows</em> you want to.</p>

            <div class="name-fields">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
    
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
            </div>

            <div class="contact-info-fields">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">

                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number">
            </div>

            <div class="password-fields">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">

                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" name="password-confirm" id="password-confirm">
            </div>

        </form>

        <!-- Make a create account button here :) -->

        <p>Already have an account? <a href="">Log in</a></p>

    </div>
</body>
</html>
